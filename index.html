<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <form id="form">
        <h1 id="login">Login</h1>

        <div class="campos">
            <input type="text" name="nome" class="inputs" id="nome" min="2" required>
            <label for="nome" class="labels">Nome</label>
            <span class="msg-erro"id="erro-nome"></span>
        </div>

        <div class="campos">
            <input type="email" name="email" class="inputs" id="email" required>
            <label for="email" class="labels">E-mail</label>
            <span class="msg-erro" id="erro-email"></span>
        </div>
        
        <button id="btn-submit" type="submit">Entre</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
